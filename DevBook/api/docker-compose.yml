version: '3.8'

# Server: mysql
# User: root
# Password: golang
# Database: devbook

services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: golang
      MYSQL_DATABASE: devbook

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080