version: '3.8'

# Server: mysql
# User: root
# Password: golang
# Database: devbook

services:
  mysql:
    image: mysql
    command:
      --default-authentication-plugin=mysql_native_password 
      --character-set-server=utf8mb4 
      --collation-server=utf8mb4_unicode_ci
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: golang
      MYSQL_DATABASE: devbook
